packaging_format = 2

id = "indexhibit"
name = "Indexhibit"
description.en = "Archetypal portfolio CMS for everybody"
description.fr = "CMS de portfolio archÃ©typal pour tout le monde"

version = "2.1.2023.04.10~ynh1"

maintainers = [ "eric_G" ]

[upstream]
license = "GPL-3.0-only"
website = "https://www.indexhibit.org"
admindoc = "https://forum.indexhibit.org/tutorials/getting-started/installation/"
code = "https://github.com/Indexhibit/indexhibit"

[integration]
yunohost = ">= 11.1.15"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/indexhibit"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/Indexhibit/indexhibit/archive/5e0536fed756f578f48b8f9936fe9c162cb04b2c.tar.gz"
        sha256 = "dafa54fdbbaff64c1fb9ef77a21e89280d247827e69143b87da56d15d65ec7d8"
        autoupdate.strategy = "latest_github_commit"
        autoupdate.force_version = "2.1.%Y.%m.%d"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server php8.0-fpm php8.0-mysql"

    [resources.database]
    type = "mysql"
