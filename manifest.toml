packaging_format = 2

id = "indexhibit"
name = "Indexhibit"
description.en = "Archetypal portfolio CMS for everybody"
description.fr = "CMS de portfolio archÃ©typal pour tout le monde"

version = "2.1.6~ynh1"

maintainers = [ "eric_G" ]

[upstream]
license = "GPL-3.0-only"
website = "https://www.indexhibit.org"
admindoc = "https://forum.indexhibit.org/tutorials/getting-started/installation/"
code = "https://github.com/Indexhibit/indexhibit"

[integration]
yunohost = ">= 11.1.15"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/indexhibit"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/Indexhibit/indexhibit/archive/fb0ac9e0771745c2c555a0c2fb25b32930592d17.tar.gz"
        sha256 = "4520cfa7e1636211f75f1977c05619d8f8926ea4557152bf9bf35a39044b9150"
        autoupdate.upstream = "https://github.com/Indexhibit/indexhibit"
        autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server php8.0-fpm php8.0-mysql"

    [resources.database]
    type = "mysql"
